<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
<div class="container">
  <div class="output">
    <div class="top"></div>
    <div class="bottom"></div>
  </div>
  <div class="row">
    <button id="clear" onclick="clear2()">CLEAR</button>
    <button id="del" onclick="delete2()">DELETE</button>
  </div>
  <div class="row">
    <button id="7" onclick="update('7')">7</button>
    <button id="8" onclick="update('8')">8</button>
    <button id="9" onclick="update('9')">9</button>
    <button onclick="update('/')">/</button>
  </div>
  <div class="row">
    <button id="4" onclick="update('4')">4</button>
    <button id="5" onclick="update('5')">5</button>
    <button id="6" onclick="update('6')">6</button>
    <button onclick="update('X')">x</button>
  </div>
  <div class="row">
    <button id="one" onclick="update('1')">1</button>
    <button id="2" onclick="update('2')">2</button>
    <button id="3" onclick="update('3')">3</button>
    <button onclick="update('-')">-</button>
  </div>
  <div class="row">
    <button id="dot" onclick="update('.')">.</button>
    <button id="0" onclick="update('0')">0</button>
    <button id="equals" onclick="update('=')">=</button>
    <button onclick="update('+')">+</button>
  </div>
</div>
<footer class="footer">
  <div>Github: <a href="https://github.com/dacowan404/calculator">dacowan404</a></div>
</footer>
  
</body>
</html>
